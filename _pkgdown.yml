url: http://rnabioco.github.io/clustifyr

development:
  mode: unreleased

home:
  links:
  - text: External data sets
    href: http://github.com/rnabioco/clustifyrdata

reference:

- title: Main functions
  desc:  Classify cell clusters by transcriptome profiles or gene lists, and building references
  contents:
  - starts_with("clustify")
  - average_clusters
  - matrixize_markers
  - starts_with("cor_to_call")
  - call_to_metadata

- title: Object wrappers
  desc:  Retrieving metadata and reference building from supported object types
  contents:
  - seurat_meta
  - seurat_ref
  - object_ref
  - object_loc_lookup

- title: Plotting
  contents:
  - starts_with("plot")

- title: Data sets
  contents:
  - has_concept("data")

- title: Utilities
  contents:
  - run_gsea
  - starts_with("get")

