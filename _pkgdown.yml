    href: http://github.com/rnabioco/clustifyrdata

reference:

- title: Main functions
  desc:  Classify cell clusters by transcriptome profiles or gene lists, and building references
  contents:
  - starts_with("clustify")
  - average_clusters
  - average_clusters_filter
  - matrixize_markers
  - starts_with("cor_to_call")
  - call_to_metadata
  - call_consensus

- title: Object wrappers
  desc:  Retrieving metadata and reference building from supported object types
  contents:
  - seurat_meta
  - seurat_ref
  - object_ref
  - object_loc_lookup

- title: Plotting
  contents:
  - starts_with("plot")

- title: Data sets
  contents:
  - has_concept("data")

- title: Utilities
  contents:
  - run_gsea
  - calculate_pathway_gsea
  - starts_with("get")
  - binarize_expr
  - downsample_matrix
  - feature_select_PCA
  - file_marker_parse
  - find_rank_bias
  - gmt_to_list
  - make_comb_ref
  - marker_select
  - overcluster_test
  - parse_loc_object
  - pos_neg_marker
  - pos_neg_select
  - ref_feature_select
  - ref_marker_select
  - remove_background
  - reverse_marker_matrix


